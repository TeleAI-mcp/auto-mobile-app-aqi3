name: Label-based Comment Automation

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on documentation label
        if: github.event.label.name == 'documentation'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })
      
      - name: Comment on completed label
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })
      
      - name: Comment on wontfix label
        if: github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'After review, we have decided not to address this issue at this time.'
            })