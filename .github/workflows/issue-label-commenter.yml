name: Issue Label Commenter

on:
  issues:
    types:
      - labeled

permissions:
  issues: write

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'documentation' || github.event.label.name == 'completed' || github.event.label.name == 'wontfix'
    steps:
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'documentation') {
              comment = 'Thank you for flagging this documentation issue. We will update it soon.';
            } else if (label === 'completed') {
              comment = 'This issue has been resolved. Thank you for your contribution!';
            } else if (label === 'wontfix') {
              comment = 'After review, we have decided not to address this issue at this time.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });